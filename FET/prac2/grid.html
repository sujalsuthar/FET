<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="gridstyle.css">
</head>
<body>
    <h1>calculator</h1>
  <div class="calculator">
    <div class="screen">0</div>
    <div class="buttons">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>+</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>-</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>*</div>
      <div style="background-color: red;">C</div>
      <div>0</div>
      <div>=</div>
      <div>/</div>
    </div>
  </div>
</body>
</html>
